name: Upload setup binaries

on:
  release:
    types:
      - created

jobs:
  build:
    name: Upload setup wizard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Cache Deps
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install Dependencies
        run: yarn install
      - name: Build and package items
        run: yarn build && yarn package
      - name: Rename packages
        run: |
          mv executables/index-linux executables/mangaupdates-setup-linux
          mv executables/index-macos executables/mangaupdates-setup-macos
          mv executables/index-win.exe executables/mangaupdates-setup-win.exe
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Zip binaries
        run: zip -j mangaupdates-setup-${{ steps.date.outputs.date }} executables/*
      - name: Upload binaries
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./mangaupdates-setup-${{ steps.date.outputs.date }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
